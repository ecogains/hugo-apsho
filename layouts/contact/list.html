{{ define "main" }} {{ "<!--contactHeader.html-->" | safeHTML }}
<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>{{ .Title }}</h2>
        <p>
          Ili nam pošaljite poruku direktno na
          <a href="mailto:{{ .Site.Params.email }}">email</a>
        </p>
      </div>
    </div>
  </div>
</section>

{{ "<!--contactForm.html-->" | safeHTML }}
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form
          id="contact-form"
          action="{{ .Site.Params.fabFormURL }}"
          method="POST"
          class="contact-form row"
        >
          <div class="col-lg-6">
            <input
              type="text"
              class="form-control"
              placeholder="Ime"
              name="Name"
              required
            />
          </div>
          <div class="col-lg-6">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Predmet"
              name="subject"
            />
          </div>
          <div class="col-12">
            <textarea
              class="form-control"
              placeholder="Poruka"
              required
              cols="30"
              rows="7"
              name="message"
            ></textarea>
          </div>
          <div class="col-6 align-self-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="termCondition"
                name="terms"
                required
              />
              <label class="form-check-label" for="termCondition">
                Prihvatam <a href="#">uslove korišćenja</a>
              </label>
            </div>
          </div>
          <div class="col-6 text-right">
            <button
              id="contact-form-button"
              class="btn btn-primary-filled"
              type="submit"
              formtarget="_blank"
            >
              Pošalji
            </button>
          </div>
          <div class="col-12">
            <p id="contact-form-status" class="mt-3"></p>
          </div>
        </form>
        <p class="contact-form-generator mt-3">
          <strong>** </strong
          ><a href="https://fabform.io/" target="_blank">Form Backend</a>
        </p>
      </div>
    </div>
  </div>
</section>
{{ end }}
